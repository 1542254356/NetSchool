<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
</head>
<body>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">

    var  userName;
    var password;
    function commit() {
         userName = $('#user').val()
         password = $("#pwd").val()
        url = "/users/login?name="+userName+"&pswd="+password
        console.log(url)
        $.get(url,function (r) {
            console.log(r)
            if (r.data.passWord  == password) {
                userName = r.data.userName
                password = r.data.passWord
                console.log(userName,password)
                window.location.href = "/home.html?user="+userName+"&pswd="+password+"&id="+r.data.userId
            }else {
                alert("用户名密码错误")
            }
        })
        console.log("end")
    }


    function clean() {
        console.log("clear")
        alert("clear")
        console.log($("#user"))
        $("#pwd").val("")
        $("#user").val("");
    }
</script>
<form>
    <label>用户名：</label>
    <input type="text" name = "user" id="user" value="s201"></br></br>
    <label>密&nbsp&nbsp码：</label>
    <input type="password" name = "pwd" id="pwd" value="201"><br><br>
    <label>请输入用户名密码</label><br><br>
    <input type="button" name="" value="提交" onclick="commit()">
    <input type="button" name="" value="重写" onclick="clean()">
</form>
</body>
</html>
